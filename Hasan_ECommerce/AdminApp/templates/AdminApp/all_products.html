{% extends 'BaseApp/base.html' %}

    {% block content %}

        <!-- breadcrumb start-->
        <section class="breadcrumb breadcrumb_bg">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="breadcrumb_iner">
                            <div class="breadcrumb_iner_item">
                                <p>Home/Admin</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb start-->

        <!--================Cart Area =================-->
        <section class="cart_area section_padding">
            <div class="container">
                <h1 style="color: #595959;"><strong>Your Products</strong></h3>
                <div class="cart_inner">
                    <div class="table-responsive scrollable" style="overflow-y: auto; height:500px;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Update Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Update Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products_list %}
                                    <tr>
                                        <td>
                                            <div class="media">
                                                <div class="d-flex">
                                                    <img src="/media/product_imgs/{{ product.id }}_1.png" alt="" />
                                                </div>
                                                <div class="media-body">
                                                    <a href="products/{{ product.id }}">{{ product.product_name }}</a>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h5>â‚¹{{ product.price }}</h5>
                                        </td>
                                        <td>
                                            <h5><input type="number" name="p_price" value="{{ product.price }}" style="width:40%;"></h5>
                                        </td>
                                        <td>
                                            {{ product.quantity }} pcs.
                                        </td>
                                        <td>
                                            <h5><input type="number" name="p_qty" value="{{ product.quantity }}" style="width:40%;"></h5>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!--================End Cart Area =================-->

    {% endblock %}
